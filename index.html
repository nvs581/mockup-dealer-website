<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <title>Dealer Mockup Website</title>
  </head>
  <body>
    <div class="bg-light border-bottom py-2 small">
      <div
        class="container d-flex flex-wrap justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center">
          <img src="images/dealer-logo.png" alt="Dealer Logo" height="30" />
          <span class="ms-2 fw-bold">DEALER LOGO</span>
        </div>

        <div class="d-none d-md-flex flex-column text-center">
          <span>123 NW Glisan St, Portland, OR 97209</span>
          <div>
            <a href="#" class="me-2 text-dark"
              ><i class="bi bi-facebook"></i
            ></a>
            <a href="#" class="me-2 text-dark"
              ><i class="bi bi-instagram"></i
            ></a>
            <a href="#" class="text-dark"><i class="bi bi-youtube"></i></a>
          </div>
        </div>

        <div class="text-end">
          <span class="fw-bold text-danger me-3">503.000.0000</span>
          <a href="#" class="btn btn-sm btn-outline-danger">VALUE YOUR TRADE</a>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand d-lg-none fw-bold" href="#">Triumph Dealer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-center"
          id="mainNavbar"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Amazing Deals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Motorcycles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Parts & Accessories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Financing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dealer Info</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
