<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Dealer Mockup Website</title>
  </head>
  <body
    data-bs-spy="scroll"
    data-bs-target="#navbar"
    data-bs-offset="70"
    tabindex="0"
  >
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"
      id="navbar"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="images/logo-placeholder.png"
            alt="Dealer Logo"
            height="40"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Amazing Deals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Motorcycles</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Service</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Parts</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Financing</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
          </ul>
          <div class="d-flex align-items-center">
            <span class="text-white me-3"
              ><i class="fas fa-phone-alt text-danger"></i> 503.000.0000</span
            >
            <a href="#" class="text-white me-2"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" class="text-white me-2"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="#" class="text-white"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="text-white text-center d-flex align-items-center justify-content-center"
      style="
        background-image: url('images/hero-bike.jpg');
        background-size: cover;
        background-position: center;
        height: 80vh;
      "
    >
      <div class="bg-dark bg-opacity-50 p-5 rounded">
        <h1 class="display-4 fw-bold">Welcome to Triumph of Anytown</h1>
        <p class="lead">Live the passion. Take the ride.</p>
        <form class="d-flex justify-content-center my-4">
          <input
            class="form-control w-50 me-2"
            type="search"
            placeholder="Search Rides"
          />
          <button class="btn btn-danger me-2" type="submit">Shop New</button>
          <button class="btn btn-secondary me-2" type="button">
            Shop Pre-Owned
          </button>
          <button class="btn btn-outline-light" type="button">Specials</button>
        </form>
      </div>
    </section>

    <!-- Categories -->
    <!-- Promotions -->
    <!-- Test Ride & Accessories -->
    <!-- Featured Vehicles -->
    <!-- Meet Our Team -->
    <!-- About -->
    <!-- Reviews -->
    <!-- Newsletter -->
    <!-- Footer -->

    <script src="js/main.js"></script>
  </body>
</html>
